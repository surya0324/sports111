<h2 class="heading">
      <span *ngIf = "addForm">Add Player</span>
      <span *ngIf = "!addForm">Edit Player</span>
     <a [routerLink]="['/admin/login/dashboard/players',{refresh:refreshPlayers}]" class="btn btn-sm btn-primary float-right mr-10"><span class="fa fa-chevron-left"></span> Back</a>
</h2>
<hr class="horz-border">
<div>
    <form [formGroup]="playerForm" (submit)=onsubmit()>
      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
              <label>Player Name</label>
              <input class="form-control" type="text" formControlName='name'>
          </div>
          <div class="form-group">
              <label>Player Domain</label>
              <p-multiSelect [options]="domains"  formControlName='domain'></p-multiSelect>
          </div>
          <button type="submit" class="btn btn-light mt-10">Submit</button>
        </div>
        <div class="col-md-4 profile-pic edit-image">
          <label class="image-click" for='file-input'>
            <div *ngIf = 'profilepicPath!=""'>
              <img class="profile-img" [src]="profilepicPath"/>
            </div>
            <div *ngIf = 'profilepicPath==""'>
              <i class='fa fa-user'></i>
            </div>
          </label>
          <input class="chooseFileButton" id="file-input" accept="image/*" type="file" (change)='chooseFile($event)'/>
        </div>
      </div>
    </form>
</div>
