<h2 class="heading">
      <span *ngIf = "addForm">Add Team</span>
      <span *ngIf = "!addForm">Edit Team</span>
     <a [routerLink]="['/admin/login/dashboard/teams',{refresh:refreshTeams}]" class="btn btn-sm btn-primary float-right mr-10"><span class="fa fa-chevron-left"></span> Back</a>
</h2>
<hr class="horz-border">
<div>
    <form [formGroup]="teamForm" (submit)=onsubmit()>
      <div class="form-group">
          <label>Team Name</label>
          <input class="form-control" type="text" formControlName='name'>
      </div>
      <div class="form-group">
          <label>Select Players</label>
          <p-multiSelect [options]="players"  formControlName='Player'></p-multiSelect>
      </div>
      <button type="submit" class="btn btn-light mt-10">Submit</button>

    </form>
</div>
